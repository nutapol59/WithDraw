<div class="container">
  <div class="row">
    <div class="col-md-12">
      <ul class="breadcrumb" style="margin-bottom: 0px;">
        <li><a href="javascript:void(0)">Master</a></li>
        <li class="active">AppUsers</li>
        <button   (click)="getCompanies()" (click)="getDepartments()" 
          data-toggle="modal" data-backdrop="static" data-keyboard="false" 
          data-target="#modalAdd"  class="btn btn-danger btn-fab"
          style="position: absolute; top: -8px; right: 30px;"><i class="fa fa-plus" aria-hidden="true"></i></button>
      </ul>
      </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <hr style="margin-right: 0px;"/>
    </div>
  </div>
  <!--<div class="row">
    <button (click)="getCompanies()" (click)="getDepartments()" data-toggle="modal" data-backdrop="static" data-keyboard="false" data-target="#modalAdd" class="btn btn-raised btn-default"><i class="fa fa-plus" aria-hidden="true"></i></button>
  </div>-->

  <div class="row">
    <div class="col-md-12" style="display: block">
     
        <table class="table table-striped table-black">
          <thead>
            <th>Action</th>
            <th>empCode</th>
            <th>empName</th>
            <th>empLastName</th>
            <th>empAddress</th>
            <!--<th>personalId</th>
            <th>tel</th>
            <th>email</th>
            <th>ldapUserName</th>
            <th>password</th>-->
            <th>department</th>
            <th>company</th>
          </thead>
          <tbody>
            <tr *ngFor="let appUser of appUsers">
              <td>
                <div class="btn-group btn-group-justified btnPill">
                  <a href="#" (click)="deleteAppUser(appUser)" class="btn btnEdit btn-raised btn-danger">
                    <i class="fa fa-trash-o fa-2x" aria-hidden="true"></i>
                  </a>
                  <a href="#" class="btn btn-raised btn-info btnEdit" data-backdrop="static" data-keyboard="false" 
                                data-target="#modalUpdate" data-toggle="modal"
                                (click)="detailModalUpdate(appUser)" (click)="getCompanies()"
                                (click)="getDepartments()">
                    <i class="fa fa-pencil-square-o fa-2x" aria-hidden="true"></i>
                  </a>
                </div>
              </td>
              <td>{{appUser.empCode}}</td>
              <td>{{appUser.empName}}</td>
              <td>{{appUser.empLastName}}</td>
              <td>{{appUser.empAddress}}</td>
              <!--<td>{{appUser.personalId}}</td>
              <td>{{appUser.tel}}</td>
              <td>{{appUser.email}}</td>
              <td>{{appUser.ldapUserName}}</td>
              <td>{{appUser.password}}</td>-->
              <td>{{appUser.department.name}}</td>
              <td>{{appUser.company.name}}</td>
            </tr>
          </tbody>
        </table>
      
    </div>
  </div>
</div>

<!--Modal AddAppUser-->
<div class="modal fade modal-black" id="modalAdd">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="onClear()" data-dismiss="modal" aria-hidden="true">×</button>
        <h4 class="modal-title">Add User</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal " (ngSubmit)="onSubmit()" #addCom="ngForm">
          <div class="row">    
            <!--<div class="form-group">-->
                <div class="col-md-offset-1 col-md-2 textRight">
                  <label class="control-label">EmpCode: </label>
                </div>
                <div class="col-md-8">
                    <input  required class="form-control" type="text" 
                    [(ngModel)]="appUser.empCode"  [ngModelOptions]="{standalone: true}" />
                </div>
            <!--</div>-->
          </div>

          <div class="row">    
            <!--<div class="form-group">-->
                <div class="col-md-offset-1 col-md-2 textRight">
                  <label class="control-label">EmpName: </label>
                </div>
                <div class="col-md-8">
                    <input  required class="form-control" type="text" 
                    [(ngModel)]="appUser.empName"  [ngModelOptions]="{standalone: true}" />
                </div>
            <!--</div>-->
          </div>
          <div class="row">    
            <!--<div class="form-group">-->
                <div class="col-md-offset-1 col-md-2 textRight">
                  <label class="control-label">EmpLastName: </label>
                </div>
                <div class="col-md-8">
                    <input  required class="form-control" type="text" 
                    [(ngModel)]="appUser.empLastName" [ngModelOptions]="{standalone: true}" />
                </div>
            <!--</div>-->
          </div>
          <div class="row">    
            <!--<div class="form-group">-->
                <div class="col-md-offset-1 col-md-2 textRight">
                  <label class="control-label">EmpAddress: </label>
                </div>
                <div class="col-md-8">
                    <input  required class="form-control" type="text" 
                    [(ngModel)]="appUser.empAddress" [ngModelOptions]="{standalone: true}" />
                </div>
            <!--</div>-->
          </div>
          <div class="row">    
            <!--<div class="form-group">-->
                <div class="col-md-offset-1 col-md-2 textRight">
                  <label class="control-label">PersonalId: </label>
                </div>
                <div class="col-md-8">
                    <input  required class="form-control" type="text" 
                    [(ngModel)]="appUser.personalId" [ngModelOptions]="{standalone: true}" />
                </div>
            <!--</div>-->
          </div>
          <div class="row">    
            <!--<div class="form-group">-->
                <div class="col-md-offset-1 col-md-2 textRight">
                  <label class="control-label">Tel: </label>
                </div>
                <div class="col-md-8">
                    <input  required class="form-control" type="text" 
                    [(ngModel)]="appUser.tel" [ngModelOptions]="{standalone: true}" />
                </div>
            <!--</div>-->
          </div>
          <div class="row">    
            <!--<div class="form-group">-->
                <div class="col-md-offset-1 col-md-2 textRight">
                  <label class="control-label">Email: </label>
                </div>
                <div class="col-md-8">
                    <input  required class="form-control" type="text" 
                    [(ngModel)]="appUser.email" [ngModelOptions]="{standalone: true}" />
                </div>
            <!--</div>-->
          </div>
          <div class="row">    
            <!--<div class="form-group">-->
                <div class="col-md-offset-1 col-md-2 textRight">
                  <label class="control-label">LdapUserName: </label>
                </div>
                <div class="col-md-8">
                    <input  required class="form-control" type="text" 
                    [(ngModel)]="appUser.ldapUserName" [ngModelOptions]="{standalone: true}" />
                </div>
            <!--</div>-->
          </div>
          <div class="row">    
            <!--<div class="form-group">-->
                <div class="col-md-offset-1 col-md-2 textRight">
                  <label class="control-label">Password: </label>
                </div>
                <div class="col-md-8">
                    <input  required class="form-control" type="text" 
                    [(ngModel)]="appUser.password" [ngModelOptions]="{standalone: true}" />
                </div>
            <!--</div>-->
          </div>
          <div class="row">
            <!--<div class="form-group">-->
              <div class="col-md-offset-1 col-md-2 textRight">
                <label for="selectCompany" class="control-label">Department: </label>
              </div>
               <div class="col-md-8">
                  <select id="selectDepartment" class="form-control" [(ngModel)]="departmentId" required
                  [ngModelOptions]="{standalone: true}" >
                    <option disabled ></option>
                    <option *ngFor="let department of departments" [value]="department.id">
                      {{department.name}}
                    </option>
                  </select>
                </div>
            <!--</div>-->
          </div>
          <div class="row">
            <!--<div class="form-group">-->
              <div class="col-md-offset-1 col-md-2 textRight">
                <label for="selectCompany" class="control-label">Company: </label>
              </div>
               <div class="col-md-8">
                  <select id="selectCompany" [(ngModel)]="companyId" class="form-control" [ngModelOptions]="{standalone: true}">
                    <option   disabled>Choose one</option>
                    <option  *ngFor="let company of companies" [value]="company.id">
                      {{company.name}}
                    </option>
                  </select>
                </div>
            <!--</div>-->
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" (click)="onClear()" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-warning" data-dismiss="modal" (click)="addAppUser()">Save changes</button>
      </div>
      <!--[disabled]="!addCom.form.valid" -->
    </div>
  </div>
</div>
